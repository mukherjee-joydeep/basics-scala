#Application Logs
log4j.rootLogger=INFO, dest1
#log4j.logger.ApplicationLog=DEBUG, dest1
log4j.appender.dest1=org.apache.log4j.RollingFileAppender
log4j.appender.dest1.maxFileSize=5MB
log4j.appender.dest1.maxBackupIndex=3
log4j.appender.dest1.layout=org.apache.log4j.PatternLayout
log4j.appender.dest1.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} [%p] (%F:%L) %m%n
#%c = class information
#%t= method details
#%p= which kind of error/information
log4j.appender.dest1.File=./logs/SeleniumLog.log
#Do not want to append the old file, want to create a new log file every time then
log4j.appender.dest1.Append=true
log4j.appender.FILE.DatePattern='.' yyyy-MM-dd-a